<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ai Universe Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body class="container">
    <!-- Header Section -->
    <header>
        <div class="mt-3 text-center w">
            <h1>Ai Universe Hub</h1>
            <button onclick="LoadSortData()" id="sorting-by-date"
                class="mt-2 btn btn-danger p-3 rounded-4  fw-bold text-light">Sort By Date</button>
        </div>
    </header>
    <!-- Card Section -->
    <main class="mt-5">
        <section>
            <div id="cards-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
        </section>
        <!-- loader -->
        <section>
            <div style="height: 50vh;" id="spinner" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border  text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        <!-- show more button -->
        <div class="text-center">
            <button id="show-more" class="d-none mt-5 mb-5 btn btn-danger p-3 rounded-4 fw-bold text-light ">Show
                more</button>
        </div>
    </main>


    <!-- Button trigger modal -->

    <!-- Modal -->
    <div class="modal fade" id="cardModal" tabindex="-1" aria-labelledby="cardModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="">
                    <button type="button" class="bg-danger p-2 btn-close position-absolute top-0 start-100 translate-middle"
                        data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <section class="row gap-2 container mx-auto">
                        <div id="details-left"
                            class="col border border-danger rounded-4 p-3 my-4 bg-secondary-subtle">

                        </div>
                        <div id="details-right" class="col border border-secondary-subtle rounded-4 p-3 my-4 ms-3">

                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://kit.fontawesome.com/47357e1e74.js" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
